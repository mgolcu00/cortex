<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritabani - Confluence Q&A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #242424;
            --bg-hover: #2a2a2a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-muted: rgba(99, 102, 241, 0.15);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: #27272a;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Navigation */
        .nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 56px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 24px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .nav-logo-text {
            font-weight: 600;
            font-size: 14px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            border-radius: var(--radius-sm);
            transition: all 0.15s ease;
        }

        .nav-link:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--accent-muted);
            color: var(--accent-hover);
        }

        .nav-link svg {
            width: 16px;
            height: 16px;
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-value.small {
            font-size: 16px;
            font-weight: 500;
        }

        .stat-sub {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px 24px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .filter-select, .filter-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 13px;
            outline: none;
        }

        .filter-select:focus, .filter-input:focus {
            border-color: var(--accent);
        }

        .filter-input {
            width: 200px;
        }

        /* Table */
        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: var(--bg-tertiary);
            padding: 12px 16px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        .table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover {
            background: var(--bg-hover);
        }

        .table-title {
            font-weight: 500;
            color: var(--text-primary);
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .table-link {
            color: var(--accent-hover);
            text-decoration: none;
        }

        .table-link:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-space {
            background: var(--accent-muted);
            color: var(--accent-hover);
        }

        .badge-chunks {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        .pagination-info {
            font-size: 13px;
            color: var(--text-muted);
        }

        .pagination-btns {
            display: flex;
            gap: 8px;
        }

        .page-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--text-muted);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-primary);
        }

        .detail-value.mono {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: var(--radius-sm);
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .chunks-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chunk-item {
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            padding: 12px;
        }

        .chunk-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .chunk-text {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/" class="nav-logo">
            <div class="nav-logo-icon">C</div>
            <span class="nav-logo-text">Confluence Q&A</span>
        </a>
        <a href="/" class="nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
            </svg>
            Chat
        </a>
        <a href="/database" class="nav-link active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <ellipse cx="12" cy="5" rx="9" ry="3"/>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
            </svg>
            Veritabani
        </a>
        <a href="/settings" class="nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            Ayarlar
        </a>
    </nav>

    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <div class="stat-label">Toplam Sayfa</div>
            <div class="stat-value" id="totalPages">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Toplam Chunk</div>
            <div class="stat-value" id="totalChunks">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Son Sync</div>
            <div class="stat-value small" id="lastSync">-</div>
            <div class="stat-sub" id="syncStatus"></div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Toplam Istek</div>
            <div class="stat-value" id="totalRequests">-</div>
            <div class="stat-sub" id="totalCost"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Space:</span>
                <select class="filter-select" id="spaceFilter" onchange="loadPages()">
                    <option value="">Tumu</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Ara:</span>
                <input type="text" class="filter-input" id="searchFilter" placeholder="Sayfa adi..." onkeyup="debounceSearch()">
            </div>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sayfa</th>
                        <th>Space</th>
                        <th>Chunks</th>
                        <th>Version</th>
                        <th>Son Guncelleme</th>
                    </tr>
                </thead>
                <tbody id="pagesTable">
                    <tr>
                        <td colspan="5">
                            <div class="loading">
                                <div class="loading-spinner"></div>
                                Yukleniyor...
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination">
                <div class="pagination-info" id="paginationInfo">-</div>
                <div class="pagination-btns">
                    <button class="page-btn" id="prevBtn" onclick="prevPage()" disabled>Onceki</button>
                    <button class="page-btn" id="nextBtn" onclick="nextPage()" disabled>Sonraki</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Detail Modal -->
    <div class="modal-overlay" id="pageModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Sayfa Detayi</h2>
                <button class="modal-close" onclick="closeModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Yukleniyor...
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentOffset = 0;
        const limit = 50;
        let totalPages = 0;
        let searchTimeout = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadSpaces();
            loadPages();
        });

        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();

                document.getElementById('totalPages').textContent = data.database.pages.toLocaleString();
                document.getElementById('totalChunks').textContent = data.database.chunks.toLocaleString();

                if (data.database.last_sync) {
                    const date = new Date(data.database.last_sync);
                    document.getElementById('lastSync').textContent = date.toLocaleDateString('tr-TR', {
                        day: '2-digit',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    document.getElementById('syncStatus').textContent = data.database.last_sync_success ? 'Basarili' : 'Basarisiz';
                    document.getElementById('syncStatus').style.color = data.database.last_sync_success ? 'var(--success)' : 'var(--error)';
                }

                document.getElementById('totalRequests').textContent = data.usage.total_requests.toLocaleString();
                document.getElementById('totalCost').textContent = `$${data.usage.total_cost_usd.toFixed(4)} toplam maliyet`;
            } catch (e) {
                console.error('Stats error:', e);
            }
        }

        async function loadSpaces() {
            try {
                const res = await fetch('/api/db/spaces');
                const data = await res.json();

                const select = document.getElementById('spaceFilter');
                data.spaces.forEach(s => {
                    const option = document.createElement('option');
                    option.value = s.space_key;
                    option.textContent = `${s.space_key} (${s.page_count})`;
                    select.appendChild(option);
                });
            } catch (e) {
                console.error('Spaces error:', e);
            }
        }

        async function loadPages() {
            const space = document.getElementById('spaceFilter').value;
            const search = document.getElementById('searchFilter').value;

            const params = new URLSearchParams({
                limit: limit.toString(),
                offset: currentOffset.toString()
            });
            if (space) params.append('space', space);
            if (search) params.append('search', search);

            try {
                const res = await fetch(`/api/db/pages?${params}`);
                const data = await res.json();

                totalPages = data.total;
                renderPages(data.pages);
                updatePagination();
            } catch (e) {
                console.error('Pages error:', e);
                document.getElementById('pagesTable').innerHTML = `
                    <tr><td colspan="5" class="empty-state">
                        <div class="empty-icon">!</div>
                        <p>Veriler yuklenemedi</p>
                    </td></tr>
                `;
            }
        }

        function renderPages(pages) {
            const tbody = document.getElementById('pagesTable');

            if (pages.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="5" class="empty-state">
                        <div class="empty-icon">ðŸ“­</div>
                        <p>Sayfa bulunamadi</p>
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = pages.map(p => `
                <tr onclick="openPageDetail('${p.page_id}')" style="cursor: pointer;">
                    <td>
                        <div class="table-title">${escapeHtml(p.title)}</div>
                        <div style="font-size: 11px; color: var(--text-muted);">ID: ${p.page_id}</div>
                    </td>
                    <td><span class="badge badge-space">${p.space_key}</span></td>
                    <td><span class="badge badge-chunks">${p.chunk_count} chunk</span></td>
                    <td>v${p.version}</td>
                    <td style="color: var(--text-muted); font-size: 12px;">
                        ${p.updated_at ? new Date(p.updated_at).toLocaleDateString('tr-TR') : '-'}
                    </td>
                </tr>
            `).join('');
        }

        function updatePagination() {
            const start = currentOffset + 1;
            const end = Math.min(currentOffset + limit, totalPages);
            document.getElementById('paginationInfo').textContent = `${start}-${end} / ${totalPages} sayfa`;

            document.getElementById('prevBtn').disabled = currentOffset === 0;
            document.getElementById('nextBtn').disabled = currentOffset + limit >= totalPages;
        }

        function prevPage() {
            currentOffset = Math.max(0, currentOffset - limit);
            loadPages();
        }

        function nextPage() {
            currentOffset += limit;
            loadPages();
        }

        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentOffset = 0;
                loadPages();
            }, 300);
        }

        async function openPageDetail(pageId) {
            const modal = document.getElementById('pageModal');
            const modalBody = document.getElementById('modalBody');

            modal.classList.add('active');
            modalBody.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Yukleniyor...
                </div>
            `;

            try {
                const res = await fetch(`/api/db/pages/${pageId}`);
                const page = await res.json();

                document.getElementById('modalTitle').textContent = page.title;

                modalBody.innerHTML = `
                    <div class="detail-section">
                        <div class="detail-label">URL</div>
                        <div class="detail-value">
                            <a href="${escapeHtml(page.url)}" target="_blank" class="table-link">${escapeHtml(page.url)}</a>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; margin-bottom: 20px;">
                        <div>
                            <div class="detail-label">Space</div>
                            <div class="detail-value">${page.space_key}</div>
                        </div>
                        <div>
                            <div class="detail-label">Version</div>
                            <div class="detail-value">v${page.version}</div>
                        </div>
                        <div>
                            <div class="detail-label">Son Guncelleme</div>
                            <div class="detail-value">${page.updated_at ? new Date(page.updated_at).toLocaleDateString('tr-TR') : '-'}</div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="detail-label">Icerik (ilk 2000 karakter)</div>
                        <div class="detail-value mono">${escapeHtml(page.body_text || '(Bos)')}</div>
                    </div>

                    <div class="detail-section">
                        <div class="detail-label">Chunks (${page.chunks.length})</div>
                        <div class="chunks-list">
                            ${page.chunks.map((c, i) => `
                                <div class="chunk-item">
                                    <div class="chunk-header">
                                        <span>#${c.chunk_index} ${c.heading_path ? '- ' + escapeHtml(c.heading_path) : ''}</span>
                                        <span>${c.token_count || '-'} token</span>
                                    </div>
                                    <div class="chunk-text">${escapeHtml(c.text)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } catch (e) {
                modalBody.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">!</div>
                        <p>Sayfa detaylari yuklenemedi</p>
                    </div>
                `;
            }
        }

        function closeModal() {
            document.getElementById('pageModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('pageModal').addEventListener('click', (e) => {
            if (e.target.id === 'pageModal') closeModal();
        });

        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
